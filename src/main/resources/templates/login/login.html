<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>

</head>
<body id="loginback">

<div class="form-area">
    <div class="img-area">
        <img src="../img/user.png" alt="">
    </div>

    <br/>
    <br/>
    <br/>

    <h2 style="font-size:24px;">Samarasinghe Super</h2> <br/> <br/>

    <form  data-th-action="${'/login'}" method="post">
        <p> User Name :</p>
        <input type="text" id="username"  data-th-name="${'username'}" placeholder="Enter User Name" required/>

        <p>Password :</p>
        <input type="password" id="inputPassword"  data-th-name="${'password'}" placeholder="Enter Password" required>

        <div style="margin-top:10px">
            <button id="btnLogin" class="col-md-12 btn btn-primary"><i class="fa fa-key"
                                                                       style="margin-right: 10px;font-size: 18px"></i>Login
            </button>
        </div>

        <div class="container-fluid " data-th-if="${param.error}">
            <p class="bg-white text-capitalize text-danger text-lg-center">Invalid username or password. </p>
        </div>
        <div class="container-fluid ">
            <p id="errorMessage" data-th-text="${err}" class="bg-white text-capitalize text-danger text-lg-center"></p>
        </div>

        <div>
            <a href="#" class="for-pass">Forgot Password ?</a>
        </div>

    </form>

</div>

<div  data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
